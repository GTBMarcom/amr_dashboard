<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGV/AMR ROI 결과 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f7f8fa;
      color: #080b12;
    }
    .dark-mode {
      background-color: #080b12;
      color: #f7f8fa;
    }
    .dark-mode .bg-white {
      background-color: #1c1c1c;
    }
    .dark-mode .text-black {
      color: #f7f8fa;
    }
  </style>
</head>

<body class="min-h-screen">
  <!-- 헤더 -->
  <div class="flex justify-between items-center px-6 py-4 shadow bg-white dark-mode:bg-[#121212]">
    <h1 class="text-xl font-bold">AGV/AMR ROI 결과 대시보드</h1>
    <div class="flex gap-4">
      <button onclick="toggleDarkMode()" class="border border-[#080b12] text-[#080b12] px-3 py-1 rounded hover:bg-[#080b12] hover:text-white transition">다크 모드 전환</button>
      <button onclick="downloadPDF()" class="bg-[#080b12] text-white px-3 py-1 rounded hover:bg-white hover:text-[#080b12] border border-[#080b12] transition">PDF 저장</button>
    </div>
  </div>

  <!-- 메인 섹션 -->
  <main class="container mx-auto p-6">
    <section class="bg-white p-6 rounded-lg shadow mb-10">
      <h2 class="text-2xl font-semibold mb-4">손익분기점 분석 (24개월)</h2>
      <canvas id="breakEvenChart" class="w-full max-w-4xl h-[400px] mx-auto"></canvas>
    </section>

    <section class="bg-white p-6 rounded-lg shadow mb-10">
      <h2 class="text-2xl font-semibold mb-4">월간 투자 vs 인건비 절감 (24개월)</h2>
      <canvas id="monthlyChart" class="w-full max-w-4xl h-[400px] mx-auto"></canvas>
    </section>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function downloadPDF() {
      import('jspdf').then(jsPDF => {
        const doc = new jsPDF.jsPDF();
        doc.text("AGV/AMR ROI 결과 대시보드", 10, 10);
        doc.save("ROI_Result.pdf");
      });
    }

    // 계산용 예시 데이터
    const months = Array.from({ length: 24 }, (_, i) => `${i + 1}개월`);
    const agvCost = 50000000; // AGV 초기 투자비
    const monthlySaving = 3000000; // 매월 절감 예상액

    const cumulativeSaving = months.map((_, i) => monthlySaving * (i + 1));

    const breakEvenIndex = cumulativeSaving.findIndex(v => v >= agvCost);

    const ctx1 = document.getElementById("breakEvenChart").getContext("2d");
    const breakEvenChart = new Chart(ctx1, {
      type: "line",
      data: {
        labels: months,
        datasets: [{
          label: "누적 절감 비용 (원)",
          data: cumulativeSaving,
          borderColor: "#254597",
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: function (context) {
                return `${context.parsed.y.toLocaleString()} 원`;
              }
            }
          },
          annotation: {
            annotations: breakEvenIndex !== -1 ? {
              line1: {
                type: 'line',
                xMin: breakEvenIndex,
                xMax: breakEvenIndex,
                borderColor: 'red',
                borderWidth: 2,
                label: {
                  content: '손익분기점',
                  enabled: true,
                  position: 'start'
                }
              }
            } : {}
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById("monthlyChart").getContext("2d");
    const monthlyChart = new Chart(ctx2, {
      type: "bar",
      data: {
        labels: months,
        datasets: [
          {
            label: "월간 절감액 (원)",
            data: Array(24).fill(monthlySaving),
            backgroundColor: "#254597"
          },
          {
            label: "AGV 투자비용 (월평균)",
            data: Array(24).fill(agvCost / 24),
            backgroundColor: "#888"
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: function (context) {
                return `${context.parsed.y.toLocaleString()} 원`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
