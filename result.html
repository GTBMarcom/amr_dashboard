<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGV/AMR ROI 시뮬레이션</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      color: #080b12;
      background-color: #f7f8fa;
      margin: 0;
    }
    .sidebar {
      width: 300px;
      overflow-y: auto;
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #ddd;
    }
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .model-img {
      width: 100%;
      max-width: 150px;
      aspect-ratio: 3 / 1;
      object-fit: contain;
    }
    .category-tab.active {
      background-color: #080b12;
      color: #fff;
    }
    .model-card {
      background: rgba(8,11,18,0.05);
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="flex">
    <!-- Sidebar -->
    <aside class="sidebar p-4">
      <h2 class="text-xl font-bold mb-4">카테고리</h2>
      <div class="flex flex-wrap gap-2 mb-4">
        <button class="category-tab active px-3 py-1 rounded border" data-category="저상형">저상형</button>
        <button class="category-tab px-3 py-1 rounded border" data-category="분류형">분류형</button>
        <button class="category-tab px-3 py-1 rounded border" data-category="운반형">운반형</button>
        <button class="category-tab px-3 py-1 rounded border" data-category="지게형">지게형</button>
      </div>
      <div id="model-list"></div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h1 class="text-2xl font-bold mb-4">ROI 분석 대시보드</h1>
      <div>
        <canvas id="roiChart" height="300"></canvas>
      </div>
      <div class="mt-12">
        <canvas id="monthlyChart" height="300"></canvas>
      </div>
    </main>
  </div>

  <script>
    const models = [
      { name: 'M6-300N', image: 'http://gtbkorea.com/board/download/424b70200f0fdedb814795970d94d737', category: '저상형', load: 300, speed: 1.2, time: 6 },
      { name: 'M6-600', image: 'http://gtbkorea.com/board/download/f707273357c45ecf554f773fcc29b27d', category: '저상형', load: 600, speed: 1.5, time: 8 },
      { name: 'T6-1200/1500', image: 'http://gtbkorea.com/board/download/e6e56ad00518e93b696b0cd0a1293904', category: '저상형', load: 1500, speed: 1.2, time: 6 },
      { name: 'YAF10', image: 'http://gtbkorea.com/board/download/724be54bff8b685721fad714c04e8f50', category: '분류형', load: 200, speed: 1.1, time: 7 },
      { name: 'Z50-SF', image: 'http://gtbkorea.com/board/download/2340dd9e5e0ae97f88b4c2e90dcb2cf8', category: '운반형', load: 500, speed: 1.5, time: 10 },
      { name: 'ZS-H150', image: 'http://gtbkorea.com/board/download/080f97a986659ce4bc5f1cd0a12d09eb', category: '지게형', load: 1000, speed: 0.8, time: 8 }
    ];

    const modelList = document.getElementById('model-list');
    const tabs = document.querySelectorAll('.category-tab');

    function renderModels(category) {
      modelList.innerHTML = '';
      const filtered = models.filter(m => m.category === category);
      filtered.forEach(m => {
        modelList.innerHTML += `
          <div class="model-card">
            <img src="${m.image}" alt="${m.name}" class="model-img mb-2" />
            <div class="text-lg font-semibold">${m.name}</div>
            <div>하중: ${m.load}kg</div>
            <div>속도: ${m.speed}m/s</div>
            <div>운행시간: ${m.time}h</div>
          </div>
        `;
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderModels(tab.dataset.category);
      });
    });

    renderModels('저상형');

    // ROI 차트 샘플 데이터
    const roiCtx = document.getElementById('roiChart').getContext('2d');
    const roiChart = new Chart(roiCtx, {
      type: 'line',
      data: {
        labels: Array.from({ length: 24 }, (_, i) => `${i + 1}개월`),
        datasets: [{
          label: 'ROI 추이',
          data: Array.from({ length: 24 }, (_, i) => (i + 1) * 500000 - 8000000),
          borderColor: '#254597',
          backgroundColor: 'rgba(37,69,151,0.1)',
          pointBackgroundColor: '#254597',
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            ticks: {
              callback: value => `${(value / 10000).toLocaleString()}만원`
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => `ROI: ${(ctx.parsed.y / 10000).toFixed(0)}만원`
            }
          }
        }
      }
    });

    // 월간 투자 vs 인건비 손익 그래프
    const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
    new Chart(monthlyCtx, {
      type: 'bar',
      data: {
        labels: Array.from({ length: 24 }, (_, i) => `${i + 1}월`),
        datasets: [
          {
            label: '인건비 절감',
            data: Array.from({ length: 24 }, (_, i) => 2000000 + Math.random() * 500000),
            backgroundColor: '#79c9c7'
          },
          {
            label: '투자비 회수',
            data: Array.from({ length: 24 }, (_, i) => i * 300000),
            backgroundColor: '#254597'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            ticks: {
              stepSize: 500000,
              callback: value => `${(value / 10000).toFixed(0)}만원`
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.dataset.label}: ${(ctx.parsed.y / 10000).toFixed(0)}만원`
            }
          }
        }
      }
    });
  </script>
</body>

</html>
