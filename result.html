<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGV ROI 시뮬레이션</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="w-80 bg-white shadow-lg overflow-y-auto scrollbar-hide">
      <div class="p-4 border-b">
        <h2 class="text-xl font-bold mb-2">DASHBOARD HOME</h2>
        <button onclick="location.href='https://gtbmarcom.github.io/amr_dashboard/'" class="text-blue-600 hover:underline text-sm">처음으로</button>
      </div>
      <div class="p-4">
        <select id="categorySelect" onchange="renderModelList()" class="w-full p-2 border rounded mb-4">
          <option value="">전체 보기</option>
          <option value="저상형">저상형</option>
          <option value="분류형">분류형</option>
          <option value="운반형">운반형</option>
          <option value="지게형">지게형</option>
        </select>
        <div id="modelList" class="space-y-4"></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-6">AGV/AMR ROI 결과 대시보드</h1>
      <div>
        <canvas id="roiChart" class="bg-white p-4 rounded shadow-md" height="300"></canvas>
      </div>
    </div>
  </div>

  <script>
    const models = [
      { name: "M6-300N", img: "http://gtbkorea.com/board/download/424b70200f0fdedb814795970d94d737", type: "저상형" },
      { name: "M6-600", img: "http://gtbkorea.com/board/download/f707273357c45ecf554f773fcc29b27d", type: "저상형" },
      { name: "M6-600", img: "http://gtbkorea.com/board/download/21b35da19c4cdbec537d7b752d16e351", type: "저상형" },
      { name: "T6-1200/1500", img: "http://gtbkorea.com/board/download/e6e56ad00518e93b696b0cd0a1293904", type: "저상형" },
      { name: "YAF10", img: "http://gtbkorea.com/board/download/724be54bff8b685721fad714c04e8f50", type: "분류형" },
      { name: "YAH10", img: "http://gtbkorea.com/board/download/624fbdccc2c937f8e29edc04bf0a7584", type: "분류형" },
      { name: "Z50-SF", img: "http://gtbkorea.com/board/download/2340dd9e5e0ae97f88b4c2e90dcb2cf8", type: "운반형" },
      { name: "Z50-S", img: "http://gtbkorea.com/board/download/0ab50609721b1de4baee87e07cb5905d", type: "운반형" },
      { name: "F50A", img: "http://gtbkorea.com/board/download/b0923cce7cdfaa31395dcd5ea71bd6cc", type: "운반형" },
      { name: "F152/F152-XL", img: "http://gtbkorea.com/board/download/16e8be0a9203575f8c99231c17a4066f", type: "운반형" },
      { name: "ZS-H150", img: "http://gtbkorea.com/board/download/080f97a986659ce4bc5f1cd0a12d09eb", type: "지게형" },
      { name: "ZS-H120", img: "http://gtbkorea.com/board/download/623c0699c75a3799df83991be50d1fdd", type: "지게형" },
      { name: "ZS-L2000", img: "http://gtbkorea.com/board/download/1f3f9da6d6129fe410548eef36b370c1", type: "지게형" },
      { name: "ZS 고객요청용", img: "http://gtbkorea.com/board/download/1fe5784d235d5426ff8d75ad98f081c1", type: "지게형" },
      { name: "YAG10", img: "http://gtbkorea.com/board/download/8f55e3677844a1d2983db42f19d42567", type: "지게형" },
      { name: "CONVEYOR", img: "http://gtbkorea.com/board/download/6c60053620b9f87b62afed043953fa8a", type: "지게형" },
      { name: "YAA10", img: "http://gtbkorea.com/board/download/125d1ba1e7c70688aa4d162e7f5d7020", type: "지게형" },
      { name: "YAB10", img: "http://gtbkorea.com/board/download/c7c166dedf97859f798f5e0f1cf271b2", type: "지게형" },
      { name: "YAB16", img: "http://gtbkorea.com/board/download/5a240a7b5b1cdaa612d8d26fac031ff4", type: "지게형" },
      { name: "YAP10", img: "http://gtbkorea.com/board/download/a9a30860335be0d79f13c6cd89a12510", type: "지게형" },
      { name: "YAF30", img: "http://gtbkorea.com/board/download/aae163cad4b249d7bfe9e7a64a855a97", type: "지게형" },
      { name: "YAP30-10", img: "http://gtbkorea.com/board/download/5ec58fb27b7a282601214eadeda73d86", type: "지게형" },
      { name: "YAG30", img: "http://gtbkorea.com/board/download/441491fb716d3a7c0fc3618d051eb2d0", type: "지게형" },
      { name: "YAA35", img: "http://gtbkorea.com/board/download/c8ce53e70635340519eb46a62b984639", type: "지게형" },
      { name: "YAB35", img: "http://gtbkorea.com/board/download/53ede872548fcb0bca9e52c560a09ef0", type: "지게형" }
    ];

    function renderModelList() {
      const list = document.getElementById("modelList");
      const selected = document.getElementById("categorySelect").value;
      list.innerHTML = "";
      const filtered = selected ? models.filter(m => m.type === selected) : models;

      filtered.forEach(model => {
        const item = document.createElement("div");
        item.className = "flex items-center space-x-4 p-2 bg-gray-50 hover:bg-gray-100 rounded cursor-pointer";
        item.innerHTML = `
          <img src="${model.img}" alt="${model.name}" class="w-16 h-16 object-contain rounded border" />
          <div>
            <p class="font-semibold">${model.name}</p>
            <p class="text-sm text-gray-500">${model.type}</p>
          </div>
        `;
        list.appendChild(item);
      });
    }

    // ROI 예제 차트
    window.onload = () => {
      renderModelList();
      const ctx = document.getElementById('roiChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: 24 }, (_, i) => `${i + 1}개월`),
          datasets: [{
            label: '누적 절감 비용',
            data: Array.from({ length: 24 }, (_, i) => (i + 1) * 3000000),
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37, 99, 235, 0.1)',
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    };
  </script>
</body>
</html>
