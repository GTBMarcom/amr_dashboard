<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ROI 결과 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #080b12;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
    }
    .dashboard-section {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="dashboard-section">
    <h1 class="text-3xl font-bold mb-8 text-center">\uD83D\uDE80 ROI 결과 대시보드 </h1>

    <div id="dashboard-content" class="space-y-10">
      <div class="card p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">누적 절감 비용 (24개월)</h2>
        <canvas id="savingsChart" height="120"></canvas>
      </div>

      <div class="card p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">월별 비교 (AGV·AMR vs 기존 방식)</h2>
        <canvas id="compareChart" height="120"></canvas>
      </div>

      <div class="text-center">
        <button onclick="downloadPDF()" class="mt-6 bg-[#79c9c7] text-[#080b12] px-6 py-3 rounded shadow hover:bg-[#63b2b0] transition">
          PDF로 저장
        </button>
      </div>
    </div>
  </div>

  <script>
    const months = Array.from({ length: 24 }, (_, i) => `${i + 1}\uC6D4`);
    const savings = months.map((_, i) => (i + 1) * 250); // 누적 절감액: 250씩 증가
    const withAGV = months.map((_, i) => 1000 - i * 10); // AGV로 감소 추세
    const withoutAGV = months.map(() => 1000); // 기존 일정

    new Chart(document.getElementById('savingsChart'), {
      type: 'line',
      data: {
        labels: months,
        datasets: [{
          label: '누적 절감액',
          data: savings,
          borderColor: '#79c9c7',
          backgroundColor: 'transparent',
          tension: 0.3
        }]
      },
      options: {
        plugins: { legend: { labels: { color: 'white' } } },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

    new Chart(document.getElementById('compareChart'), {
      type: 'line',
      data: {
        labels: months,
        datasets: [
          {
            label: 'AGV 도입',
            data: withAGV,
            borderColor: '#79c9c7',
            tension: 0.3,
            fill: false
          },
          {
            label: '기존 방식',
            data: withoutAGV,
            borderColor: '#ffd700',
            borderDash: [5, 5],
            tension: 0.3,
            fill: false
          }
        ]
      },
      options: {
        plugins: { legend: { labels: { color: 'white' } } },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.body, {
        callback: function (pdf) {
          pdf.save('ROI-dashboard.pdf');
        },
        x: 10,
        y: 10
      });
    }
  </script>
</body>
</html>
